services:
  n8n:
    image: n8nio/n8n:latest
    container_name: ai_github_digest_n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    env_file:
      - .env
    environment:
      # n8n Configuration
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      # Allow environment variable access in workflows (required for $env.VARIABLE_NAME)
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      
      # Workflow Environment Variables
      - RECIPIENT_EMAIL=${RECIPIENT_EMAIL}
      
      # Customization Parameters
      - MIN_STARS=${MIN_STARS:-50}
      - LOOKBACK_DAYS=${LOOKBACK_DAYS:-7}
      - SEARCH_TOPICS=${SEARCH_TOPICS:-generative-ai,llm,gpt,stable-diffusion,langchain}
      - MAX_REPOS=${MAX_REPOS:-10}
      
      # GitHub API (optional, can be set via credentials in UI)
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      
      # OpenAI API (optional, can be set via credentials in UI)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      
      # Timezone
      - GENERIC_TIMEZONE=${TIMEZONE:-UTC}
      
      # Data persistence
      - N8N_USER_FOLDER=/home/node/.n8n
      
    volumes:
      - n8n_data:/home/node/.n8n
      # Optional: Mount workflows directory for easy access (not auto-imported)
      # Uncomment the line below if you want to access workflow files from the container
      # - ./workflows:/data/workflows:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5678/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  n8n_data:
    driver: local

